<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">

    <div class="task-entry">
      <input type="text" name="task-name" id="task-name" placeholder="New task ...">
      <div class="task-buttons">
        <button class="add-task">+</button>
        <button class="clear">clear</button>    
      </div>
    </div>

    <div class="task-adjustment">
      <ul></ul>
    </div>

  </div>

  <script src="./javascript/script.js"></script>
</body>
</html>

<!-- - input field: enters task names. Have a button for adding these tasks (text input + button class="add")
- Validation for task names: Tasks must have a name and not be empty () (required, or if input field = " ", return...)
- Added task names appear in the list => Tasks must be displayed. (on add, create html element and append to "ul" tag)
- Tasks have completed. This can be ticked by clicking on the task. (LABEL and buttin class="done") 
- Tasks can be deleted. Delete button is associated with each task. (button class="delete", access ul html, remove element)


- Task names can be edited (button class="edit", innerText = ...)

Bonus: when done with these check bonus part. -->
